<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactform.css">
   
</head>
<body>
    <h1>Contact Us</h1>
    <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15865.675177818795!2d39.307147436848155!3d-6.208362718476586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cd87fff0e403b%3A0xe5c2714deb19d725!2sTunguu!5e0!3m2!1sen!2stz!4v1683107641821!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <center><h2>Contact Form</h2></center>
    <div class ="container">
        <form id="ContactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
    
            <label for="adress">Adress:</label>
            <input type="text" id="adress" required>
    
            <label for="email">Email:</label>
            <input type="text" id="email" required>
    
            <label for="comments">  Comments:</label>
            <textarea id="comments" required></textarea>
    
            <button type="submit">Submit:</button>
            
        </form>

    </div>
    


    
</body>
<script defer src="contactform.js" ></script>
</html>
